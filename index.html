<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notepad 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        textarea {
            width: 90%;
            max-width: 700px;
            height: 400px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            line-height: 1.5;
        }

       button {
    		margin-top: 1px;
    		margin-bottom: 10px;
    		padding: 5px 10px; /* reduce padding to fit text */
    		font-size: 16px;
    		cursor: pointer;
    		height: auto; /* let button height adjust to content */
    		width: 100px;
    		box-sizing: border-box; /* include padding in width/height */
    		text-align: center; /* center text horizontally */
    		display: inline-flex;
    		align-items: center;
    		justify-content: center; /* center text vertically */
		}

    </style>
</head>
<body>
    <h1>Notepad 2</h1>
        <button id="saveBtn">ðŸ’¾ Save</button>

    <textarea id="note" placeholder="Write your epic notes here..."></textarea>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDLXUy8P8-E8hU-I4YzzobyZsB-Domf8H8",
            authDomain: "notepad2-n.firebaseapp.com",
            databaseURL: "https://notepad2-n-default-rtdb.firebaseio.com",
            projectId: "notepad2-n",
            storageBucket: "notepad2-n.firebasestorage.app",
            messagingSenderId: "992368960966",
            appId: "1:992368960966:web:dc99a03acde43cb704fec7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('doc');

        const noteArea = document.getElementById("note");
        const saveBtn = document.getElementById("saveBtn");

        // Load saved text on page load
        dbRef.get().then(snapshot => {
            if (snapshot.exists()) {
                noteArea.value = snapshot.val();
            }
        });

        // Save function
        function saveNote() {
            dbRef.set(noteArea.value);
        }

        // Save button click
        saveBtn.addEventListener("click", saveNote);

        // Ctrl+S shortcut
        document.addEventListener("keydown", function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault(); // prevent browser save
                saveNote();
            }
        });
    </script>
</body>
</html>
